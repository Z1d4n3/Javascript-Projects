<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="Hello">
      <div class="nav-center">
        <!-- nav header -->
        
        <div class="nav-header">
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class="links"> 
            <div class="Johnathan">
            <button onclick="myFunction()"><i class="fa-solid fa-plane"></i></button>
            
            <button class="btn First">Like</button> 
            
            <button class="btn Second">reset</button> 
            
            <button class="btn Third">Dislike</button> 
            
            <button id="Fourth">Random Color!!!!</button> 
            
            <button class="prev-btn">Previous</button> 
            
            <button class="next-btn">Next</button> 
            
            <button class="Seventh">Random</button> 
          </div>
            
            </div> 
    </nav>
    
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Air Canada<i class="fa-brands fa-canadian-maple-leaf"><button onclick="myFunction()"><i class="fa-solid fa-plane"></i></button></i></h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="mikal.png" id="person-img" alt="" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            asperiores debitis incidunt, eius earum ipsam cupiditate libero?
            Iste, doloremque nihil?
          </p>
          <!-- random button -->
          <h1 class="likes">Likes: <i class="fa-solid fa-heart"></i></h1>
          <span id="value">0</span>
      
  
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
